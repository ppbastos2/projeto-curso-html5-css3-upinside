<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>02.02 Servindo tags para conte√∫do</title>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Meu Formulario</legend>

                <p>
                    Insira seu nome <input type='text'>
                </p>
                <p>
                    Insira seu Email <input type='email'>
                </p>
                <p>
                    Insira sua senha <input type='password'>
                </p>
                <p>
                    Insira o sexo </br>
                    <input type='radio' name='sexo'> Masculino </br>
                    <input type='radio' name='sexo'> Feminino
                </p>
                <p>
                    Informe a Tecnologia </br>
                    <input type='checkbox'> javascript </br>
                    <input type='checkbox'> PHP </br>
                </p>
                <p>
                    Selecione um arquivo <input type='file'>
                </p>
                <p>
                    Informe a URL <input type='url'>
                </p>
                <p>
                    Informe o Curso </br>
                    <select>
                        <optgroup label ='Curso de desenvolvimento'>
                            <option>HTML5 E CSS3</option>
                            <option>javascript</option>
                        </optgroup>
                    </select>
                </p>

                <p>
                    Range: <input type='range'>
                </p>
                <p>
                    Color Pick <input type='color'>
                </p>
                <p>
                    Date <input type='date'>
                </p>
                <p>
                    Time <input type='time'>
                </p>
                <p>
                    Datetime <input type='datetime'>
                </p>
                <p>
                    month <input type='month'>
                </p>
                <p>
                    Week <input type='week'>
                </p>
                <p>
                    <button type='submit'>Validar</button>
                    <button type='Reset'>Limpar Campo</button>
                </p>


            </fieldset>
        </form>
    </main>
</body>

</html>
